<div id="app">
    <span>{{myid}}</span>
    <video id="selfview" autoplay></video>
    <video id="remoteview" autoplay></video>
    <button id="endCall" style="display: none;" (click)="endCurrentCall()">End Call </button>
    <div id="list">
        <ul id="users">
            <li *ngFor="let user of users">{{user}}
                <input type="button" style="float:right;" value="Call" (click)="callUser(user)" id="makeCall" />
            </li>
        </ul>
    </div>
</div>
